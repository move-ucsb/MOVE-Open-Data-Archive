<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOVE Open Data Archive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <!-- Navigation Bar -->
  <div id="navbar-placeholder"></div>

  <div class="container my-5">
    <!-- Filter Section -->
    <div class="mb-4 d-flex justify-content-center align-items-center">
      <!-- Search Box -->
      <input type="text" id="search-box" class="form-control w-50 me-3" placeholder="Search by name or description"
        onkeydown="handleSearchKey(event)" />

      <!-- Search Button -->
      <button class="btn btn-primary me-2" onclick="searchData()">
        Search
      </button>

      <!-- Tags Filter -->
      <select id="tag-filter" class="form-select w-auto me-2" onchange="filterData()">
        <option value="">All Tags</option>
      </select>

      <!-- Date Sort Dropdown -->
      <select id="sort-order" class="form-select w-auto me-2" onchange="sortDataByDate()">
        <option value="desc">Date: Newest First</option>
        <option value="asc">Date: Oldest First</option>
      </select>

      <!-- Rating Sort Dropdown -->
      <select id="rating-sort-order" class="form-select w-auto me-3" onchange="sortDataByRating()">
        <option value="desc">Rating: Highest First</option>
        <option value="asc">Rating: Lowest First</option>
      </select>
    </div>

    <!-- Data List -->
    <div id="data-list" class="row"></div>

    <!-- Pagination Navigation -->
    <div id="pagination" class="d-flex justify-content-center mt-4"></div>
  </div>

  <!-- Modal for download instructions -->
  <div class="modal fade" id="downloadModal" tabindex="-1" aria-labelledby="downloadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="downloadModalLabel">Download Instructions</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="downloadModalBody">
          <!-- Download instructions will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="copyButton">Copy</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
